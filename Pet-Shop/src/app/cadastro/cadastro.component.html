<div class="container-fluid" id="moduloCadastro">    
    <div class="row">
        <div class="col-sm">
            <form action="" id="cadastroAnimais" class="row g-3 mb-4" onsubmit="return false;">
                <div class="col-md-12">
                    <label for="nomeAnimal" class="form-label">Nome do animal</label>
                    <input type="text" class="form-control" id="nomeAnimal" required>
                </div>
                
                <div  class="col-md-8">
                    <label for="especieAnimal" class="form-label">Espécie</label>
                    <select class="form-control" id="especieAnimal" type="blur click"></select>
                </div>
        
                <div class="col-md-2">
                    <label for="pesoAnimal" class="form-label">Peso (kg)</label>
                    <input type="text" class="form-control" id="pesoAnimal">
                </div>
                <div class="col-md-2">
                    <label for="alturaAnimal" class="form-label">Altura (cm)</label>
                    <input type="text" class="form-control" id="alturaAnimal">
                </div>        
               
                <div  class="col-md-6">
                    <label for="racaAnimal" class="form-label">Raça</label>
                    <select class="form-control" id="racaAnimal"></select>
                </div>
        
                <div  class="col-md-6">
                    <label for="tipoPelPlumAnimal" class="form-label">Tipo Pelagem/Plumagem</label>
                    <select class="form-control" id="tipoPelPlumAnimal"></select>
                </div>
        
                <div  class="col-md-12">
                    <label for="tratamentoAnimal" class="form-label">Descrição Tratamento</label>
                    <select class="form-control" id="tratamentoAnimal"></select>
                </div>
                
                <div class="col-8" id="botaoSubmit">
                    <button type="submit" class="btn btn-primary" (click)="cadastrarAnimal()">Enviar</button>  
                </div>
            </form>
        </div>      
    </div>

    <div class="row">
        <div id="tabelaAnimais">
            <h2>Listagem de Animais</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome do animal</th>
                        <th scope="col">Espécie</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Raça</th>
                        <th scope="col">Pelagem/Plumagem</th>
                        <th scope="col">Tratamento</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody *ngFor="let animal of animais">
                    <tr>
                        <td>{{animal.nome}}</td>
                        <td>{{animal.especie}}</td>
                        <td>{{animal.peso}} kg</td>
                        <td>{{animal.altura}} cm</td>
                        <td>{{animal.raca}}</td>
                        <td>{{animal.tipoPelPlum}}</td>
                        <td>{{animal.tratamento}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="editarAnimal(animal.id)">Editar</button> 
                            <button class="btn btn-danger btn-block" (click)="removerAnimal(animal.id)">Deletar</button>
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
